<div class="container">
  <app-searchbar (searchedTerm)="filterEpisodes($event)"></app-searchbar>
    <div class="cards">
      @for (episode of episodes | paginate:
      {itemsPerPage:20,currentPage:currentPage,totalItems:totalItems}; track episode) {
      <app-episode [episode]="episode"></app-episode>
      }
    </div>
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
  </div>
