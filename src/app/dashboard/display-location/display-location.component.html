
<div class="container">
  <app-searchbar (searchedTerm)="filterLocation($event)"></app-searchbar>
    <div class="cards">
      @for (location of locations | paginate:
      {itemsPerPage:20,currentPage:currentPage,totalItems:totalItems}; track location) {
      <app-location [location]="location"></app-location>
      }
    </div>
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
  </div>
