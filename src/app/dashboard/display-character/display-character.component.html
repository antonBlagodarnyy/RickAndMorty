<div class="container">
  <app-searchbar (searchedTerm)="filterCharacters($event)"></app-searchbar>
  <div class="cards">
    @for (character of characters | paginate:
    {itemsPerPage:20,currentPage:currentPage,totalItems:totalItems}; track character) {
    <app-character [character]="character"></app-character>
    }
  </div>
  <pagination-controls class="paginator" (pageChange)="changePage($event)"></pagination-controls>
</div>
